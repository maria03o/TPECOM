<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Dashboard</h1>

    <div id="filters">
        <input type="text" id="search" placeholder="Search by name">
        <label>
            <input type="checkbox" id="filter-good"> Only good students
        </label>
        <select id="remark-select">
            <option value="">All Remarks</option>
        </select>
        <button id="search-button">ğŸ” Search</button> 
        <button id="remove-passable">ğŸ—‘ï¸ Remove Passable Students</button>

    </div>

    <div id="student-container"></div>

    <div id="add-student-container">
        <h2>Add Student</h2>
        <form id="add-student-form">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="number" id="grade" placeholder="Grade" required>
            <input type="number" id="remark" placeholder="Remark (0-3)" required>
            <button type="submit">Add Student</button>
        </form>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
